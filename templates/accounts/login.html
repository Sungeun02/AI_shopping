{% extends 'base.html' %}
{% load static %}

{% block title %}로그인 - AI Shopping{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-sign-in-alt fa-3x text-primary mb-3"></i>
                    <h2 class="card-title">로그인</h2>
                    <p class="text-muted">AI Shopping에 오신 것을 환영합니다</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2"></i>아이디
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>비밀번호
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>로그인
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <p class="text-muted">계정이 없으신가요?</p>
                    <a href="{% url 'accounts:signup' %}" class="btn btn-outline-primary">
                        <i class="fas fa-user-plus me-2"></i>회원가입
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
